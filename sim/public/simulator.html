<body onload="init();">
  <div id="container">
    <!-- img src="/sim/cat-happy.png" width="300"/ -->
    <video width="320" height="280" id="video" controls autoplay></video><br/>

    </svg-->
   </div>
<script>
  function init() {
  navigator.getUserMedia (
              // constraints
              {
                 video: true,
                 audio: false
              },
              // successCallback
              function(localMediaStream) {
                  video = document.querySelector('video');
                  video.srcObject=localMediaStream;
                  webcamStream = localMediaStream;
              },
              // errorCallback
              function(err) {
                 console.log("The following error occured: " + err);
              }
           );
}
</script>
</body>
